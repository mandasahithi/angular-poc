<div class="login-container">
  <h2>{{title()}}</h2>
  <p>{{paragraph}}</p>
  <form (ngSubmit)="onLogin()">
    <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required autocomplete="username"/>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required   autocomplete="current-password" />
    <button type="submit">Login</button>
  </form>
  <p *ngIf="error" style="color:red">{{ error }}</p>
</div>
